<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bernardo.css">
    <script src="cadastro.js"></script>
</head>

<body>
    <div id="main-container">
        <h1>Cadastro de cliente
        </h1>
        <form id="register-form" action="">
            <div class="half-box space">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="15">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" maxlength="20">
            </div>
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box space">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" minlength="6">
            </div>

            <div class="half-box">
                <label>Confirmação de senha</label>
                <input type="password" id="senhaconfirmada" placeholder="Digite novamente sua senha" minlength="6">
            </div>
            <div class="full-box">
                <label>Idade</label>
                <input type="number" id="idade" placeholder="Digite a sua idade">
            </div>
            <div class="half-box space">
                <label>Telefone</label>
                <input type="number" id="telefone" placeholder="Digite o seu numero de telefone" maxlength="13">
            </div>
            <div class="full-box">
                <label>Você fuma?</label>
                <select name="Voce fuma?">
                    <option value=""></option>
                    <option value="Yes">Sim</option>
                    <option value="No">Não</option>
                </select>
                <br>
            </div>
            <div class="full-box">
                <label>Possui algum Plano de Saúde?</label>
                <select name="Possui algum Plano de Saúde?">
                    <option value=""></option>
                    <option value="Yes">Sim</option>
                    <option value="No">Não</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso <a
                        href="https://www.gov.br/cidadania/pt-br/acesso-a-informacao/lgpd">conforme
                        a LGPD</a></label>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar" onclick="validarDados()">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>

</html
